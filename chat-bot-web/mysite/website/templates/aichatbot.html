{% extends 'base.html' %}

{% block content %}

<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
<div class="col-md-6">
            <div class="card card-bordered">
              <div class="card-header">
                <h4 class="card-title"><strong>AIChat</strong></h4>
                <a class="btn btn-xs btn-secondary" href="#" data-abc="true">Let's Chat App</a>
              </div>


              <div class="ps-container ps-theme-default ps-active-y" id="chatContent" style="overflow-y: scroll !important; height:300px !important;">
                <div class="media media-chat">
                  <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/5611/5611037.png" alt="...">
                  <div class="media-body">
                    <p>Sorry I don't have. i changed my phone.</p>
                    <p class="meta"><time datetime="2022">00:00</time></p>
                  </div>
                </div>

                <div class="media media-chat media-chat-reverse">
                  <div class="media-body">
                    <p>Okay then see you on sunday!!</p>
                    <p class="meta"><time datetime="2022">00:05</time></p>
                  </div>
                </div>

              <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;"><div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;">
              </div>
            </div>
            </div>

              <div class="publisher bt-1 border-light">
                <img class="avatar avatar-xs" src="https://cdn-icons-png.flaticon.com/512/5611/5611037.png" alt="...">
                <input class="publisher-input" type="text" placeholder="Write something" id="messagebox">
                <a class="publisher-btn" href="#" data-abc="true"><i class="fa fa-smile"></i></a>
                <a class="publisher-btn text-info" href="#" data-abc="true"><i class="fa fa-paper-plane"></i></a>
              </div>

             </div>
          </div>
          </div>
          </div>
          </div>

{% endblock %}
